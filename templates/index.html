<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Disease Risk Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f3e5f5, #ede7f6);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card h1 {
      text-align: center;
      color: #6a1b9a;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
      color: #4a148c;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #6a1b9a;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ü©∫ Heart Disease Risk Checker</h1>
      <p style="text-align: center;">Please enter your medical information below:</p>

      <form action="{{ url_for('predict') }}" method="POST">
        <label>Age:</label>
        <input type="number" name="age" min="1" max="120" placeholder="e.g., 45" required>

        <label>Sex (1 = Male, 0 = Female):</label>
        <input type="number" name="sex" min="0" max="1" placeholder="e.g., 1" required>

        <label>Chest Pain Type (0‚Äì3):</label>
        <input type="number" name="cp" min="0" max="3" placeholder="e.g., 2" required>

        <label>Resting Blood Pressure:</label>
        <input type="number" name="trestbps" min="80" max="250" placeholder="e.g., 130" required>

        <label>Cholesterol:</label>
        <input type="number" name="chol" min="100" max="600" placeholder="e.g., 250" required>

        <label>Fasting Blood Sugar > 120? (1=True, 0=False):</label>
        <input type="number" name="fbs" min="0" max="1" placeholder="e.g., 0" required>

        <label>Resting ECG (0 = Normal, 1 = Abnormal):</label>
        <input type="number" name="restecg" min="0" max="1" placeholder="e.g., 1" required>

        <label>Max Heart Rate Achieved:</label>
        <input type="number" name="thalch" min="60" max="250" placeholder="e.g., 160" required>

        <label>Exercise Induced Angina (1=Yes, 0=No):</label>
        <input type="number" name="exang" min="0" max="1" placeholder="e.g., 0" required>

        <label>ST Depression (Oldpeak):</label>
        <input type="number" name="oldpeak" step="0.1" min="0" max="6" placeholder="e.g., 1.4" required>

        <label>Slope (0=Upsloping, 1=Flat, 2=Downsloping):</label>
        <input type="number" name="slope" min="0" max="2" placeholder="e.g., 1" required>

        <label>Number of Major Vessels (0‚Äì3):</label>
        <input type="number" name="ca" min="0" max="3" placeholder="e.g., 0" required>

        <label>Thalassemia (1=Normal, 2=Fixed, 3=Reversible):</label>
        <input type="number" name="thal" min="1" max="3" placeholder="e.g., 2" required>

        <button type="submit">üîç Predict Risk</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
