<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Disease Risk Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ü©∫ Heart Disease Risk Checker</h1>
      <p>Please enter your medical information:</p>

      <form action="{{ url_for('predict') }}" method="POST">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="1" max="120" placeholder="e.g., 45" required>

        <label for="sex">Sex (1 = Male, 0 = Female):</label>
        <input type="number" name="sex" id="sex" min="0" max="1" placeholder="e.g., 1" required>

        <label for="cp">Chest Pain Type (0‚Äì3):</label>
        <input type="number" name="cp" id="cp" min="0" max="3" placeholder="e.g., 2" required>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" name="trestbps" id="trestbps" min="80" max="250" placeholder="e.g., 130" required>

        <label for="chol">Cholesterol:</label>
        <input type="number" name="chol" id="chol" min="100" max="600" placeholder="e.g., 250" required>

        <label for="fbs">Fasting Blood Sugar > 120? (1=True, 0=False):</label>
        <input type="number" name="fbs" id="fbs" min="0" max="1" placeholder="e.g., 0" required>

        <label for="restecg">Resting ECG (0 = Normal, 1 = Abnormal):</label>
        <input type="number" name="restecg" id="restecg" min="0" max="1" placeholder="e.g., 1" required>

        <label for="thalch">Max Heart Rate Achieved:</label>
        <input type="number" name="thalch" id="thalch" min="60" max="250" placeholder="e.g., 160" required>

        <label for="exang">Exercise Induced Angina (1=Yes, 0=No):</label>
        <input type="number" name="exang" id="exang" min="0" max="1" placeholder="e.g., 0" required>

        <label for="oldpeak">ST Depression (Oldpeak):</label>
        <input type="number" name="oldpeak" id="oldpeak" step="0.1" min="0" max="6" placeholder="e.g., 1.4" required>

        <label for="slope">Slope (0=Upsloping, 1=Flat, 2=Downsloping):</label>
        <input type="number" name="slope" id="slope" min="0" max="2" placeholder="e.g., 1" required>

        <label for="ca">Number of Major Vessels (0‚Äì3):</label>
        <input type="number" name="ca" id="ca" min="0" max="3" placeholder="e.g., 0" required>

        <label for="thal">Thalassemia (1=Normal, 2=Fixed, 3=Reversible):</label>
        <input type="number" name="thal" id="thal" min="1" max="3" placeholder="e.g., 2" required>

        <button type="submit">üîç Predict Risk</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
